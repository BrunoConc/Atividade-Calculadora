<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Simples</title>
    <style>
      h1 {
        text-align: center;
      }

      .calculadora {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Calculadora Simples</h1>
    <div class="calculadora">
      <input type="text" id="resultado" value="0" readonly /> <br />
      <input type="number" id="num1" placeholder="Digite o valor 1" /><br />
      <input type="number" id="num2" placeholder="Digite o valor 2" /><br />

      <div class="botoes">
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <button onclick="limpar()">C</button>
      </div>
    </div>
    <script>
      function calcular(operador) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(num1) || isNaN(num2)) {
          resultado.value = "Erro";
          return;
        }

        let calculoFinal;
        switch (operador) {
          case "+":
            calculoFinal = num1 + num2;
            break;
          case "-":
            calculoFinal = num1 - num2;
            break;
          case "*":
            calculoFinal = num1 * num2;
            break;
          case "/":
            if (num2 === 0) {
              resultado.value = "Erro";
              return;
            }
            calculoFinal = num1 / num2;
            break;
        }

        resultado.value = calculoFinal;
      }

      function limpar() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("resultado").value = "0";
      }
    </script>
  </body>
</html>
